# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: GamePeekrBackendBuildAndTest

on:
  push:
    branches: [ "Development" ]
  pull_request:
    branches: [ "Development" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.202

    - name: Restore Dependencies
      run: dotnet restore

    - name: Build with MSBuild
      run: |
        msbuild /p:Configuration=Release GamePeekr.sln  # Replace YourProject.sln with your solution file
      working-directory: \Backend\GamePeekr  # Adjust the path to your project folder
