name: GamePeekrBackendBuildAndTest

on:
  push:
    branches: [ "Development" ]
  pull_request:
    branches: [ "Development" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.202

    - name: Restore Dependencies
      run: dotnet restore
      working-directory: ./Backend/GamePeekr

    - name: List Directory Contents
      run: Get-ChildItem -Force -Recurse ./Backend/GamePeekr
      shell: PowerShell
      working-directory: ./Backend/GamePeekr

    - name: Build Projects
      run: |
        # Use the full path to msbuild
        "C:\Program Files (x86)\Microsoft Visual Studio\2019\BuildTools\MSBuild\Current\Bin\MSBuild.exe" /p:Configuration=Release GamePeekr.sln
      working-directory: ./Backend/GamePeekr

    - name: Debug Info
      run: |
        echo Current Directory: %cd%
